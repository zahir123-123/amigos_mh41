<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vriddhi Sign Up</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body{
  margin: 0;
  padding: 0;
}


  .container {

    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    border-radius: 10px;
    overflow: hidden;
  }

  .top-section {
    position: relative;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
    background: #000;
  }

  /* Video styling */
  #header-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Form section */
  .form-section {
    background-color: #fff;
    padding: 10px 30px 40px 30px;
    display: flex;
    flex-direction: column;
    gap: 2px;
    text-align: center;
  }

  .form-section h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 1px;
    background: linear-gradient(45deg, #5858d6, #57ca75);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .form-section p.subheading { font-weight: 400; font-size: 1rem; margin-bottom: 24px; color: #222222aa; }

  form { width: 100%; display: flex; flex-direction: column; gap: 18px; }

  .input-group {
    position: relative;
    border: 1.8px solid #5858d6;
    border-radius: 25px;
    padding-left: 45px;
    overflow: hidden;
    height: 46px;
    display: flex;
    align-items: center;
  }

  .input-group input {
    border: none;
    outline: none;
    font-size: 1rem;
    height: 100%;
    width: 100%;
    padding: 0 15px 0 8px;
    color: #333;
    background: transparent;
    border-radius: 25px;
  }

  .input-group input::placeholder {
    color: #bbb;
    font-weight: 400;
  }

  .input-icon {
    position: absolute;
    left: 12px;
    width: 22px;
    height: 22px;
    fill: #5858d6;
    filter: drop-shadow(0 0 1px #4a4aaf);
  }

  .checkbox-row { display: flex; justify-content: space-between; align-items: center; margin-top: -5px; }
  .checkbox-container { display: flex; align-items: center; gap: 6px; font-size: 0.9rem; color: #777; user-select: none; }
  .checkbox-container input[type="checkbox"] { width: 18px; height: 18px; accent-color: #5858d6; cursor: pointer; }
  .forgot-password { color: #2e623d; font-weight: 600; font-size: 0.95rem; text-decoration: none; cursor: pointer; user-select: none; transition: color 0.3s ease; }
  .forgot-password:hover { color: #4a8b56; }

  .sign-up-btn {
    margin-top: 20px;
    background: linear-gradient(135deg, #5858d6, #57ca75);
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(60,160,80,0.5);
    transition: background 0.3s ease;
  }
  .sign-up-btn:hover {
    background: linear-gradient(135deg, #4a4aaf, #4aba66);
  }

  .bottom-login { margin-top: 10px; font-size: 1rem; color: #777; user-select: none; }
  .bottom-login a { color: #2e623d; font-weight: 700; text-decoration: none; cursor: pointer; transition: color 0.3s ease; user-select: none; }
  .bottom-login a:hover { color: #4a8b56; }
  
  /* Fitter fields styling - initially hidden */
  .fitter-fields {
    display: none;
    flex-direction: column;
    gap: 18px;
    margin-top: 10px;
    padding-top: 15px;
    border-top: 1px dashed #ccc;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <video id="header-video" autoplay muted loop playsinline>
        <source src="mh41-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <section class="form-section">
      <h1 id="typing-text"></h1>
      <p class="subheading">Create your account</p>
      <form id="signupForm" novalidate>
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 16-4 16 0" stroke="#5858d6" stroke-width="2" fill="none"/></svg>
          <input type="text" name="fullname" placeholder="Full Name" autocomplete="name" required>
        </label>
        
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M22 5l-10 7L2 5" stroke="#5858d6" stroke-width="2" fill="none"/>
            <rect x="2" y="3" width="20" height="18" rx="2" ry="2" stroke="#5858d6" stroke-width="2" fill="none"/>
          </svg>
          <input type="email" name="email" placeholder="Email Address" autocomplete="email" required>
        </label>
        
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24">
            <path d="M18 3a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3h12z" stroke="#5858d6" stroke-width="2" fill="none"/>
            <path d="M10 6h4v12h-4z" stroke="#5858d6" stroke-width="2" fill="none"/>
            <path d="M6 10h12" stroke="#5858d6" stroke-width="2"/>
            <path d="M6 14h12" stroke="#5858d6" stroke-width="2"/>
          </svg>
          <input type="tel" name="phone" placeholder="Phone Number" autocomplete="tel" required>
        </label>
        
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24"><rect x="6" y="10" width="12" height="10" rx="2" ry="2" fill="none" stroke="#5858d6" stroke-width="2"/><path d="M9 10V7a3 3 0 0 1 6 0v3" fill="none" stroke="#5858d6" stroke-width="2"/><line x1="9" y1="15" x2="15" y2="15" stroke="#5858d6" stroke-width="2"/></svg>
          <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
        </label>
        
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24"><rect x="6" y="10" width="12" height="10" rx="2" ry="2" fill="none" stroke="#5858d6" stroke-width="2"/><path d="M9 10V7a3 3 0 0 1 6 0v3" fill="none" stroke="#5858d6" stroke-width="2"/><line x1="9" y1="15" x2="15" y2="15" stroke="#5858d6" stroke-width="2"/></svg>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required>
        </label>
        
        <div class="checkbox-row">
          <label class="checkbox-container">
            <input type="checkbox" name="isFitter" id="isFitterCheckbox"> Are you a fitter?
          </label>
        </div>
        
        <!-- Fitter-specific fields (initially hidden) -->
        <div class="fitter-fields" id="fitterFields">
          <label class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="#5858d6" stroke-width="2" fill="none"/>
              <polyline points="9,22 9,12 15,12 15,22" stroke="#5858d6" stroke-width="2" fill="none"/>
            </svg>
            <input type="text" name="garageName" placeholder="Garage Name">
          </label>
          
          <label class="input-group">
            <svg class="input-icon" viewBox="0 0 24 24">
              <polyline points="12 6 12 12 16 14" stroke="#5858d6" stroke-width="2" fill="none"/>
              <circle cx="12" cy="12" r="10" stroke="#5858d6" stroke-width="2" fill="none"/>
            </svg>
            <input type="number" name="experience" placeholder="Years of Experience">
          </label>
        </div>
        
        <div class="checkbox-row">
          <label class="checkbox-container">
            <input type="checkbox" name="terms" required> I agree to the Terms & Conditions
          </label>
        </div>
        
        <button type="submit" class="sign-up-btn">SIGN UP</button>
      </form>
      <p class="bottom-login">Already have an account? <a href="#">Log In</a></p>
    </section>
  </div>

  <script>
    // Video playback
    const video = document.getElementById('header-video');
    video.muted = true;
    video.playsInline = true;
    video.loop = true;
    video.autoplay = true;
    video.play().catch(err => console.log("Autoplay blocked:", err));

    // Typing animation
    const typingText = document.getElementById('typing-text');
    const text = 'Join Us!';
    let index = 0;

    function type() {
      if (index < text.length) {
        typingText.textContent = text.slice(0, index + 1);
        index++;
        setTimeout(type, 150);
      } else {
        setTimeout(() => {
          index = 0;
          typingText.textContent = '';
          type();
        }, 3000);
      }
    }

    // Toggle fitter fields based on checkbox
    const isFitterCheckbox = document.getElementById('isFitterCheckbox');
    const fitterFields = document.getElementById('fitterFields');
    
    isFitterCheckbox.addEventListener('change', function() {
      if (this.checked) {
        fitterFields.style.display = 'flex';
      } else {
        fitterFields.style.display = 'none';
      }
    });

    // Form validation
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Basic validation
      const password = this.elements.password.value;
      const confirmPassword = this.elements.confirmPassword.value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // If we get here, form is valid
      alert('Account created successfully!');
      // In a real application, you would submit the form to a server here
    });

    // Start typing animation on page load
    window.onload = () => {
      type();
      video.play().catch(err => console.log("Autoplay blocked:", err));
    };
  </script>
</body>
</html>
