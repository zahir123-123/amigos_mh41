<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vriddhi Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }


  .container {
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    border-radius: 10px;
    overflow: hidden;
    margin-top: 0px;
  }

  .top-section {
    position: relative;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
    background: #000;
  }

  /* Video styling */
  #header-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Form section */
  .form-section {
    background-color: #fff;
    padding: 25px 30px 40px 30px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    text-align: center;
  }

  .form-section h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 6px;
    background: linear-gradient(45deg, #5858d6, #57ca75);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }
  .form-section p.subheading { font-weight: 400; font-size: 1rem; margin-bottom: 24px; color: #222222aa; }

  form { width: 100%; display: flex; flex-direction: column; gap: 18px; }

  .input-group {
    position: relative;
    border: 1.8px solid #5858d6;
    border-radius: 25px;
    padding-left: 45px;
    overflow: hidden;
    height: 46px;
    display: flex;
    align-items: center;
  }

  .input-group input {
    border: none;
    outline: none;
    font-size: 1rem;
    height: 100%;
    width: 100%;
    padding: 0 15px 0 8px;
    color: #333;
    background: transparent;
    border-radius: 25px;
  }
  .input-group input::placeholder { color: #bbb; font-weight: 400; }
  .input-icon { position: absolute; left: 12px; width: 22px; height: 22px; fill: #5858d6; filter: drop-shadow(0 0 1px #4a4aaf); }

  .checkbox-row { display: flex; justify-content: space-between; align-items: center; margin-top: -5px; }
  .checkbox-container { display: flex; align-items: center; gap: 6px; font-size: 0.9rem; color: #777; user-select: none; }
  .checkbox-container input[type="checkbox"] { width: 18px; height: 18px; accent-color: #5858d6; cursor: pointer; }
  .forgot-password { color: #2e623d; font-weight: 600; font-size: 0.95rem; text-decoration: none; cursor: pointer; user-select: none; transition: color 0.3s ease; }
  .forgot-password:hover { color: #4a8b56; }

  .sign-in-btn {
    margin-top: 20px;
    background: linear-gradient(135deg, #5858d6, #57ca75);
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 12px 0;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(60,160,80,0.5);
    transition: background 0.3s ease;
  }
  .sign-in-btn:hover {
    background: linear-gradient(135deg, #4a4aaf, #4aba66);
  }

  .bottom-signup { margin-top: 28px; font-size: 1rem; color: #777; user-select: none; }
  .bottom-signup a { color: #2e623d; font-weight: 700; text-decoration: none; cursor: pointer; transition: color 0.3s ease; user-select: none; }
  .bottom-signup a:hover { color: #4a8b56; }
</style>
</head>
<body>
  <div class="container">
    <div class="top-section">
    <video id="header-video" autoplay muted loop playsinline>
  <source src="mh41-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
    </div>

    <section class="form-section">
      <h1 id="typing-text"></h1>
      <p class="subheading">Sign in to continue</p>
      <form id="loginForm" novalidate>
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 16-4 16 0" stroke="#5858d6" stroke-width="2" fill="none"/></svg>
          <input type="text" name="username" placeholder="Username" autocomplete="username" required>
        </label>
        <label class="input-group">
          <svg class="input-icon" viewBox="0 0 24 24"><rect x="6" y="10" width="12" height="10" rx="2" ry="2" fill="none" stroke="#5858d6" stroke-width="2"/><path d="M9 10V7a3 3 0 0 1 6 0v3" fill="none" stroke="#5858d6" stroke-width="2"/><line x1="9" y1="15" x2="15" y2="15" stroke="#5858d6" stroke-width="2"/></svg>
          <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
        </label>
        <div class="checkbox-row">
          <label class="checkbox-container"><input type="checkbox" name="rememberMe"> Remember me</label>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
        <button type="submit" class="sign-in-btn">SIGN IN</button>
      </form>
      <p class="bottom-signup">New User? <a href="#">Sign Up</a></p>
    </section>
  </div>

  <script>
    // Video playback
    const video = document.getElementById('header-video');
    video.muted = true;
    video.playsInline = true;
    video.loop = true;
    video.autoplay = true;
    video.play().catch(err => console.log("Autoplay blocked:", err));

    // Typing animation
    const typingText = document.getElementById('typing-text');
    const text = 'Welcome!';
    let index = 0;

    function type() {
      if (index < text.length) {
        typingText.textContent = text.slice(0, index + 1);
        index++;
        setTimeout(type, 150);
      } else {
        setTimeout(() => {
          index = 0;
          typingText.textContent = '';
          type();
        }, 3000);
      }
    }

    // Start typing animation on page load
    window.onload = () => {
      type();
      video.play().catch(err => console.log("Autoplay blocked:", err));
    };
  </script>
</body>
</html>
