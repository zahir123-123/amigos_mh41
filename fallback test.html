<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Under Construction</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            padding: 35px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(12px);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Shining effect animation */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
            pointer-events: none;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        h1 {
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.3;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 4s infinite linear;
        }
        
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        p {
            color: #718096;
            margin: 20px 0;
            font-size: 1.05rem;
            line-height: 1.5;
        }
        
        .animation-container {
            margin: 20px 0 20px;
            padding-right:60px ;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        dotlottie-player {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: block;
        }
        
        .refresh-btn {
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .refresh-btn:active {
            transform: translateY(1px);
        }
        
        .rotating {
            animation: rotate 1.2s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            animation: notification 4s forwards;
            transform: translateY(100px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
        
        @keyframes notification {
            0% { transform: translateY(100px); opacity: 0; }
            20% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        
        .contact-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact-info p {
            font-size: 0.95rem;
            margin: 8px 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icons a {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2D3748;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 30px 25px;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
                margin: 18px 0;
            }
            
            .animation-container {
                height: 180px;
                margin: 15px 0 25px;
            }
            
            .refresh-btn {
                padding: 14px 35px;
                font-size: 1.05rem;
            }
            
            .contact-info {
                margin-top: 22px;
                padding-top: 18px;
            }
        }
        
        @media (max-width: 350px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .animation-container {
                height: 160px;
            }
            
            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }
        
        .circle-1 {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(253, 187, 45, 0.2);
            top: 10%;
            left: 10%;
            animation: float 8s infinite ease-in-out;
        }
        
        .circle-2 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(26, 42, 108, 0.2);
            bottom: 15%;
            right: 15%;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're working hard to bring you an amazing experience. Please try again in a moment.</p>
        
        <div class="animation-container">
            <dotlottie-player
                src="https://lottie.host/656b291f-1cc0-4c02-92a7-f874ae7e3a0c/u3pEs1rQY1.lottie"
                background="transparent"
                speed="1"
                loop
                autoplay>
            </dotlottie-player>
        </div>
        
        <button class="refresh-btn" onclick="refreshPage()">
            <i class="fas fa-sync-alt"></i>
            Refresh Page
        </button>
        
        <div class="contact-info">
            <p>Need help? Contact us directly</p>
            <div class="social-icons">
                <a href="https://wa.me/9370659449?text=Site%20is%20not%20working%20properly" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="tel:9370659449" title="Call Us">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="mailto:j268754@gmail.com?subject=Site%20Not%20Working&body=Hello,%20I'm%20having%20issues%20with%20the%20site." title="Email Us">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="#" onclick="showHelpNotification()" title="Help">
                    <i class="fas fa-question-circle"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">We'll notify you when we're back online!</div>

    <script>
        function refreshPage() {
            const btn = document.querySelector('.refresh-btn');
            const icon = btn.querySelector('i');
            
            // Add rotation animation to icon
            icon.classList.add('rotating');
            
            // Disable button during refresh
            btn.disabled = true;
            btn.style.opacity = '0.8';
            
            // Simulate refresh delay
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }
        
        function showHelpNotification() {
            const notification = document.getElementById('notification');
            notification.textContent = "For help, please use WhatsApp, call, or email options above";
            notification.style.display = 'block';
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
        
        // Show notification after a delay
        setTimeout(() => {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }, 2000);
        
        // Handle mobile viewport height
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
    </script>
</body>
</html>
